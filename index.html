<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enviar imagem para o servidor</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <form id="image-form">
      <input type="file" name="image" accept="image/*" id="image-send" required>
      <button type="submit">Enviar</button>
    </form>

    <img id="image-selected" src="" alt="Imagem escolhida" style="visibility: hidden"/>

    <div id="output" style="visibility: hidden">
      <h3><u>Resultados da IA</u><br/><span id="result"></span></h3>
    </div>

    <div id="results-analysis" style="visibility: hidden">
      <h2>Os resultados do modelo se aproximam do real nome do anime?</h2>
      <button id="button-sim">Sim</button>
      <button id="button-nao">n√£o</button>
      <h2 id="model-lifepoint"></h2>
      <h3 id="game-over" style="visibility: hidden">O modelo perdeu :-:</h3>
    </div>
  </body>
</html>
